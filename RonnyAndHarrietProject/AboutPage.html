<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\fontawesome-free-6.2.0-web\css\all.min.css">
    <link rel="icon" type="image/x-icon" href="CheapSokoLogo.PNG">
    <link rel="stylesheet" href="AboutPage.css">
    <title>CheapSoko About</title>
</head>
<body>
    <header>
        <div class="logo-section">
            <img class="logo" src="CheapSokoLogo.PNG" alt="Logo">
            <p class="logo-section-text"><a class="logo-name" href="#"><span class="first-title">Cheap</span>Soko</a></p>
        </div>
        <div class="search-section">
            <form action="post" class="search-bar">
                <input type="text" name="search" class="search-input" placeholder="Search for less...">
                <button type="submit"  class="submit-btn"><span class="fa fa-magnifying-glass"></span></button>
            </form>    
        </div>
        <div class="drop-down-div">
            <span class="fa fa-bars"></span>
            <span class="fa fa-close"></span>
            <div class="l-section">
                <hr>
                <a href="HomePage.html" class="menu-item">Home</a>
                <a href="#" class="menu-item">about</a>
                <a href="ContactUs.html" class="menu-item">Contact-Us</a>
            </div>      
        </div>
    </header>
    <h1>About Us</h1>
    <div class="main-section">
        <div class="about-template">
            <h3>Cheapest deals</h3>
            <span class="fa fa-dollar-sign"></span>
            <hr>
            <p>We help you search for the cheapest deals</p>
            <div class="bottom-section"><span class="fa fa-arrow-right"></span><a class="action-button" href="#">search</a></div>
        </div>
        <div class="about-template">
            <h3>Verified statistics</h3>
            <span class="fa fa-signal"></span>
            <hr>
            <p>We link you with reliable E-commerce sites</p>
            <div class="bottom-section"><span class="fa fa-arrow-right"></span><a class="action-button" href="#">Links</a></div>
        </div>
        <div class="about-template">
            <h3>Live Deals</h3>
            <span class="fa fa-handshake"></span>
            <hr>
            <p>We feed you with the latest on deals</p>
            <div class="bottom-section"><span class="fa fa-arrow-right"></span><a class="action-button" href="#">Updates</a></div>
        </div>
    </div>
    <script src="About.js"></script>
</body>
</html>

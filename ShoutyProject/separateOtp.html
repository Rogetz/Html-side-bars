<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="separateOtp.css">
    <title>Email verification</title>
</head>
<body>
    <div class="box">
        <form action="" method="post" class="otp-verification">
            <div class="title">
                <h1>Email verification</h1>
            </div>
            <div class="verification-intro">
                <p>A verification  OTP pin was sent to your email<br>
                Please check your email and input the OTP sent</p>
            </div>
            <div class="input-div">
                <input type="text" name="verification Otp" placeholder="verification Otp" id="verification Otp">
                <label for="verification Otp">Verification Otp</label>
            </div>
            <div class="options-text">
                <a href="#">Resend Otp?</a>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

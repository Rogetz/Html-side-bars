<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ChatIndex.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/brands.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.min.css">    
    <title>Shouty Chat</title>
</head>
<body>
    <div class="main-div">
        <div class="upper-section">
            <div class="app-title">ShoutyApp</div>
            <div class="short-cut-icons">
                <!--to have the camera,search and three dots icon in row style-->
            </div>
        </div>
        <div class="nav-titles">
            <button class="chat-button">Chats</button>
            <!--Here the workers can simply upload there various works for you to see
            clients can also post there jobs data for you to see and one worker with the ability to work it out can simply inbox him or her-->
            <button class="business-status">Status</button>
            <button class="calls">Calls</button>
        </div>
        <div class="chat-body">
            <!--so for each user a new profile is created-->
            <div class="profile">
                <!--user's profile picture-->
                <div class="profile-pic"><img src="" alt="No Image"></div>
                <!--The side description-->
                <div class="contact-desc">
                    <div class="contact-name">Vinny</div>
                    <div class="briefed-text">Poa poa sana</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

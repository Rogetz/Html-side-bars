<body>
    <!--This worked perfectly well I was even surprised
    Also do note that you can't specify the max-width for this ckeditor, since it expands to the content
To lengthen its height simply add the new line spacing as that of a normal typing would work-->
    <div id="editor"></div>
    <script>
        ClassicEditor
                .create( document.querySelector( '#editor' ) )
                .then( editor => {
                    console.log("I made it added by Ronny")
                        console.log( editor );
                } )
                .catch( error => {
                        console.error( error );
                } );
</script>

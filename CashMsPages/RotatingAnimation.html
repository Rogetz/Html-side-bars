<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RotatingAnimation.css">
    <title>Rotating Animation</title>
</head>
<body>
    <div class="cube-platform">
        <div class="cube">
            <span class="cubeside" style="--i:0">1</span>
            <span class="cubeside" style="--i:1">2</span>
            <span class="cubeside" style="--i:2">3</span>
            <span class="cubeside" style="--i:3">4</span>
            <span class="top-side" style="--i:1">5</span>
            <span class="bottom-side" style="--i:3">6</span>
        </div>
    </div>
</body>
</html>

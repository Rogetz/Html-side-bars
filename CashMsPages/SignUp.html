<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title> SignUp Page</title>
</head>
<body>
    <main>
        <div class="SignUp-div">
            <div class="SignUp-title">
                <div class="logo">
                    <img class="logo-img" alt="logo-img" src="..\FinTech.PNG">
                    <div class="logo-text">Cash<span class="logo-extension">Ms</span></div>
                </div>
                <p class="title-text">Sign Up</p>
            </div>
            <div class="SignUp-body">
                <div class="input-divs">
                    <div class="input-div">
                        <input type="text" id="text" placeholder="UserName" required>
                        <label for="#text">Enter your username</label>
                    </div>
                    <div class="input-div">
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="#email">Enter your Email</label>
                    </div>
                    <div class="input-div">
                        <input type="password" id="password" placeholder="password" required>
                        <label for="#password">Enter password</label> 
                    </div>
                </div>
                <a class="SignUp-link" href="#"><button class="SignUp-button">Sign Up</button></a>
                <p class="already-registered">Already Registered? <a href="#">Log In</a></p>
            </div>
    
        </div>       
    </main>
</body>
</html>

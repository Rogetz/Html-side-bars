<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="Slider.css">
    <title>SliderTest</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="first-slide">
                <img src="../pexels-pixabay-531829.jpg" alt="" class="image-div">
            </div>
            <div class="slide">
                <img src="../pexels-cats-coming-1907228.jpg" alt="" class="image-div">
            </div>
            <div class="slide">
                <img src="../hamburger-and-fries.jpg" alt="" class="image-div">
            </div>
            <div class="slide">
                <img src="../pexels-edward-eyer-1049626.jpg" alt="" class="image-div">
            </div>
            <div class="slide">
                <img src="../pexels-jer-chung-2059151.jpg" alt="" class="image-div">
            </div>
        </div>
        <div class="nav-div">
            <input type="radio" name="navigation-radio" style="--i:1" id="radio1">
            <input type="radio" name="navigation-radio" style="--i:2" id="radio2">
            <input type="radio" name="navigation-radio" style="--i:3" id="radio3">
            <input type="radio" name="navigation-radio" style="--i:4" id="radio4">
            <input type="radio" name="navigation-radio" style="--i:5" id="radio5">    
        </div>
    </div>
    <script type="text/javascript" src="Slider.js"></script>
</body>
</html>

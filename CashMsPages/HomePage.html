<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <script  src="..\jquery\dist\jquery.js"></script>
    <link rel="stylesheet" href="..\fontawesome-free-6.2.0-web\css\all.css">
    <!--<script src="https://kit.fontawesome.com/378a91bbcd.js" crossorigin="anonymous"></script>-->
    <title>CashMs - Home Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="Home-div">
                <div class="logo">
                    <img class="logo-img" alt="logo-img" src="..\FinTech.PNG">
                    <div class="logo-text">Cash<span class="logo-extension">Ms</span></div>
                </div>
            </div>
            <div class="search-div">
                <div class="search-form" >
                    <form>
                        <input class="search-input" type="text" placeholder="Search favourite meal">
                        <button type="submit" class="glass-holder"><span class="fa fa-magnifying-glass"></span></button>
                    </form>
                    <div class="search-results">
                    </div>
                </div>
                <div class="Other-items"><span class="fa fa-user"></span>
                    <div class="menu-titles list-container"><h3>Account</h3>
                        <div class="drop-down-group">
                            <div class="toggled-menu-button"><a href="#" class=" normal-link my-button">Sign-In</a></div>
                            <hr>
                            <div><a href="#" class="normal-link">My Account</a></div>
                            <div><a href="#" class="normal-link">Orders</a></div>    
                            <div><a href="#" class="normal-link">Saved Items</a></div> 
                        </div>
                    </div><span class="right  fa fa-circle-chevron-down"></span><span class="fa fa-circle-info"></span>
                    <div class="menu-titles list-container"><h3>Help</h3>
                        <div class="drop-down-group">        
                            <div><a href="#" class="normal-link">Help Center</a></div>
                            <div><a href="#" class="normal-link">Order Cancellation</a></div>    
                            <div><a href="#" class="normal-link">Contact us</a></div>
                            <hr>
                            <div class="toggled-menu-button"><a href="#" class=" normal-link my-button">Live Chat</a></div>
                        </div>
                    </div>
                    <span class="right fa fa-circle-chevron-down"></span><div class="menu-titles"><span class="fa fa-cart-shopping"></span><h3>Meal-Cart</h3>
                </div>
            </div>
            <div class="header-icons">
                <span class="fa fa-search"></span>
                <span class="fa fa-bars"></span>
            </div>
        </nav>
    </header>
    <div class="space-occupier"></div>
    <footer>
        <div class="partners-info">
            <span class="info-title">facilitated payment via: </span>
            <span><img class="payment-icon" src="..\Mpesa.png" alt="some-icon"></span>
            <span><img class="payment-icon" src="..\Mpesa-icon.png" alt="some-icon"></span>
            <span><img class="payment-icon" src="..\Paypal.png" alt="some-icon"></span>
            <span><img class="payment-icon" src="..\airtel.png" alt="some-icon"></span> 
        </div>
        <div class="terms-of-service">
            <div class="social-media-accounts">
                <span class="fa fa-instagram"></span>
                <span class="fa fa-facebook"></span>
                <span class="fa fa-twitter"></span>
                <span class="fa fa-instagram"></span>
                <span class="fa fa-youtube"></span>
                <span class="fa fa-snapchat"></span>
            </div>
            <div class="privacy-policy">
                <p><a href="#" class="normal-link" >Terms of Service</a></p>
                <p><a href="#" class="normal-link" >Privacy Policy</a></p>
                
            </div>
            <div class="copy-right">
                Copyright 2023 CashMs, All Rights Reserved.
                <p>Kenya</p>
            </div>

        </div>
    </footer>
<script type="text/javascript" src="HomePage.js"></script>
</body>
</html>

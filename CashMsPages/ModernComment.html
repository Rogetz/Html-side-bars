<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ModernComment.css">
    <title>Modern Comment Section</title>
</head>
<body>
   <!--theres a different one for the comments section-->
   <main class="comment-section">
        <h1 class="comment-section-header">Comment Section</h1>
        <div class="main-section">
            <input type="email" id="email" placeholder="Email Address" class="email-address">
            <textarea name="" placeholder="Write your Comment here" id="textarea" class="text-area" cols="30" rows="10"></textarea>
            <button class="submit-btn">Submit</button>
        </div>
        <div class="comment-footer">
            <div class="logo">
                <img class="logo-img" alt="logo-img" src="..\FinTech.PNG">
                <div class="logo-text">Cash<span class="logo-extension">Ms</span></div>
            </div>
            <span class="footer-text">CashMs - Cashing Made Simpler.<br>
                Feel the chat, Own the chat.</span>
        </div>
   </main> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="..\fontawesome-free-6.2.0-web\css\all.css">
    <title>LogIn Page</title>
</head>
<body>
    <main>
        <div class="logIn-div">
            <div class="logIn-title">
                <div class="logo">
                    <img class="logo-img" alt="logo-img" src="..\FinTech.PNG">
                    <div class="logo-text">Cash<span class="logo-extension">Ms</span></div>
                </div>
                <p class="title-text">Log In</p>
            </div>
            <div class="logIn-body">
                <div class="input-divs">
                    <div class="input-div">
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="#email">Enter your Email</label>
                    </div>
                    <div class="input-div">
                        <input type="password" id="password" placeholder="password" required>
                        <label for="#password">Enter password</label>
                        <div class="visibility-toggler"><span class="fa fa-eye active"></span><span class="fa fa-eye-slash"></span></div> 
                    </div>
                </div>
                <p class="forgot-password"><a href="#">Forgot Password ?</a></p>
                <a class="logIn-link" href="#"><button class="LogIn-button">Log In</button></a>
                <p class="already-registered">Not Registered? <a href="#">Register</a></p>
            </div>
    
        </div>       
    </main>
    <script type="text/javascript" src="LoginPage.js"></script>
</body>
</html>

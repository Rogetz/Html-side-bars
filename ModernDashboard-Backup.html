<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ModernDashboard.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web\css\all.css">
    <title>Modern Dashboard</title>
</head>

<body>
    <div class="container">
        <!--aside html-->
        <aside>
            <div class="logo">
                <img class="logo-img" alt="logo-img" src="woman-at-work-taking-notes.jpg">
                <div class="logo-text">Cash<span class="logo-extension">Ms</span></div>
                <div class="close-btn"><span class="fa fa-close"></span></div>
            </div>
            <div class="sidebar">
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-home"></span></div>
                    <div class="menu-title">Dashboard</div>
                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-fax"></span></div>
                    <div class="menu-title">Orders
                    </div>
                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-people-carry-box"></span></div>
                    <div class="menu-title">Employees
                    </div>
                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-mail-bulk"></span></div>
                    <div class="menu-title">Notifications
                    </div><span class="notification-bar">25</span>
                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-people-line"></span></div>
                    <div class="menu-title">Customers
                    </div>
                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-store"></span></div>
                    <div class="menu-title">Stock
                    </div>

                </div>
                <div class="menu-item">
                    <div class="icon"><span class="fa fa-sign-out"></span></div>
                    <div class="menu-title">
                        Log-Out
                    </div>
                </div>
            </div>
        </aside>
        <!--Main html-->
        <main>
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <input type="date">
            </div>
            <div class="progress-flow">
                <div class=" progress-card profits">
                    <div class=" left-progress-items">
                        <div class="progress-icon"><span class="fa fa-money-bill-trend-up"></span></div>
                        <div class="progress-summary-name">Profit:</div>
                        <div class="progress-summary-amount">$25000</div>
                        <div class="progress-time">last 24 mins</div>
                    </div>
                    <div class="right-progress-items">
                        <div class="progress-circle">
                            <svg >
                                <circle cy="75" cx="110" r="55"></circle>
                            </svg>
                        </div>
                        <div class="progress-circle-text">81%</div>
                        <div class="tracker">Profit Tracker</div>
                    </div>
                </div>
                <div class="progress-card stock-flow">
                    <div class="left-progress-items">
                        <div class="progress-icon"><span class="fa fa-receipt"></span></div>
                        <div class="progress-summary-name">Stocks:</div>
                        <div class="progress-summary-amount">$500000</div>
                        <div class="progress-time">last 24 mins</div>
                    </div>
                    <div class="right-progress-items">
                        <div class="progress-circle">bar-placeholder</div>
                        <div class="progress-circle-text">60%</div>
                    </div>
                </div>
                <div class=" progress-card reviews-status">
                    <div class="left-progress-items">
                        <div class="progress-icon"><span class="fa fa-star"></span></div>
                        <div class="progress-summary-name">Ratings:</div>
                        <div class="progress-summary-amount">50000 c</div>
                        <div class="progress-time">last 24 mins</div>
                    </div>
                    <div class="right-progress-items">
                        <div class="progress-circle">star-placeholder</div>
                        <div class="progress-circle-text">78%</div>
                    </div>
                </div>
            </div>
            <div class="products-data">
                <h1>Products On Sale</h1>
            </div>
        </main>
        <!--right html-->
        <div class="right">
            <div class="profile-bar"></div>
            <div class="profile-chats"></div>
            <div class="cart-tasks"></div>
        </div>
    </div>
    <!--<div class="sidebar"> Hi sidebar thats the best place to be, its definitely the best

            Hi sidebar thats the best place to be, its definitely the best
            Hi sidebar thats the best place to be, its definitely the best
            Hi sidebar thats the best place to be, its definitely the best
            Hi sidebar thats the best place to be, its definitely the best
        </div>
        <div class="Dashboard">Hi dashboard</div>
        <div class="Right-Notifications">HI right notifications</div>
    -->
    </div>
    <script type="text/javascript" src="ModernDashboard.js"></script>
</body>

</html>
